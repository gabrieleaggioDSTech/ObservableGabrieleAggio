<div class="esercizio">
  <h2>{{ 'ESERCIZIO' | translate }} {{ esercizioId }}</h2>

  <h3>
    {{ 'TESTO_ESE' | translate }}:<br />
    {{ ('ES' + esercizioId + '_DESC') | translate }}
  </h3>

  <section class="azioni">
    <button (click)="esegui()">{{ 'AVVIA' | translate }}</button>
    <button (click)="reset()">{{ 'RESET' | translate }}</button>
  </section>

  <div class="contenuto">
    <p>*******{{ 'RISULTATO' | translate }}*******</p>
    <pre>{{ output }}</pre>
  </div>
</div>
